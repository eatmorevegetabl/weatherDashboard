<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"> <i class="fas fa-sun"></i>
            Weather Dashboard
        </h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search For a City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username"></label>
                    <input name="username" id="username" type="text" autofocus="true" class="form-input"
                        placeholder="City Name" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Search History</h3>
                <div id="city-names" class="card-body">
                    <button past-city="javascript" class="btn">City</button>
                    <button data-language="html" class="btn">HTML</button>
                    <button data-language="css" class="btn">CSS</button>
                </div>
            </div>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div>
                <p>test</p>
            </div>
            <div>

            </div>
        </div>
    </main>

    <script src="./assets/js/homepage.js"></script>
</body>

</html>
