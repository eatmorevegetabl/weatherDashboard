<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">
            <i class="fas fa-sun"></i>
            Weather Dashboard
        </h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search For a City</h3>
                <div class="input">
                    <input type="text" class="inputValue" placeholder="Enter a city">
                    <input type="submit" value="Submit" class="button">
                </div>
            </div>
        </div>

        <div class="container">
            <h1 class="city-name"></h1>
            <p class="date"></p>
            <p class="temperature"></p>
            <p class="conditions"></p>
            <p class="humidity"></p>
            <p class="wind-speed"></p>
        </div>

        <div class="card">
            <h3 class="card-header text-uppercase">5-Day Forecast</h3>
            <h4 class="day-1"></h4>
            <h4 class="day-2"></h4>
            <h4 class="day-3"></h4>
            <h4 class="day-4"></h4>
            <h4 class="day-5"></h4>
        </div>

        <div class="card">
            <h3 class="card-header text-uppercase">Search History</h3>
            <div id="city-names" class="card-body">
                <button class="btn"></button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
