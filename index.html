<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="current-info">
        <div class="current-date">
            <div class="time"></div>
            <div class="date"></div>
        </div>
        <div class="search">
            <input type="search" class="search-bar" placeholder="Search for City">
            <button>
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em"
                    width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                    </path>
                </svg>
            </button>
        </div>
        <div class="weather loading">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="flex">
                <img alt="weather icon" class="icon" />
                <div class="conditions"></div>
            </div>
            <div class="humidity"></div>
            <div class="wind-speed"></div>
        </div>
    </header>

    <main class="forecast">
        <div class="forecast-item">
            <div class="day">Tues</div>
            <img alt="weather icon" class="icon" />
            <div class="temp">Day - value&#176; F</div>
            <div class="temp">Night - value&#176; F</div>
        </div>
        <div class="forecast-item">
            <div class="day">Wed</div>
            <img alt="weather icon" class="icon" />
            <div class="temp">Day - value&#176; F</div>
            <div class="temp">Night - value&#176; F</div>
        </div>
        <div class="forecast-item">
            <div class="day">Thu</div>
            <img alt="weather icon" class="icon" />
            <div class="temp">Day - value&#176; F</div>
            <div class="temp">Night - value&#176; F</div>
        </div>
        <div class="forecast-item">
            <div class="day">Fri</div>
            <img alt="weather icon" class="icon" />
            <div class="temp">Day - value&#176; F</div>
            <div class="temp">Night - value&#176; F</div>
        </div>
        <div class="forecast-item">
            <div class="day">Sat</div>
            <img alt="weather icon" class="icon" />
            <div class="temp">Day - value&#176; F</div>
            <div class="temp">Night - value&#176; F</div>
        </div>
        <div class="forecast-item">
            <div class="day">Sun</div>
            <img alt="weather icon" class="icon" />
            <div class="temp">Day - value&#176; F</div>
            <div class="temp">Night - value&#176; F</div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
